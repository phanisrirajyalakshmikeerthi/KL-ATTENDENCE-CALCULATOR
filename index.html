<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL University Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">KL University Attendance Calculator</h1>
        <form class="attendance-form" id="attendanceForm">
            <label for="lecture">Lecture Attendance (%)</label>
            <input type="number" id="lecture" min="0" max="100" placeholder="Enter lecture attendance">

            <label for="tutorial">Tutorial Attendance (%)</label>
            <input type="number" id="tutorial" min="0" max="100" placeholder="Enter tutorial attendance">

            <label for="practical">Practical Attendance (%)</label>
            <input type="number" id="practical" min="0" max="100" placeholder="Enter practical attendance">

            <label for="skilling">Skilling Attendance (%)</label>
            <input type="number" id="skilling" min="0" max="100" placeholder="Enter skilling attendance">

            <button type="button" class="calculate-btn" onclick="calculateAverage()">Calculate Average</button>

            <div class="result" id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
